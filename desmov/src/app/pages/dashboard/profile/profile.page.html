<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="avatar-container" (click)="takePhoto()">
    <div class="avatar-circle">
    
      <img *ngIf="avatarBase64; else noAvatar" [src]="'data:image/jpeg;base64,' + avatarBase64" class="avatar-image" />

      <ng-template #noAvatar>
        <ion-icon name="person-outline" class="avatar-icon"></ion-icon>
      </ng-template>

    </div>
  </div>


  <form [formGroup]="profileForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="Nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="Apellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="Telefono" type="tel"></ion-input>
    </ion-item>

    <ion-button expand="full" color="sucess" type="submit" class="button-custom">Guardar Cambios</ion-button>
  </form>
</ion-content>
